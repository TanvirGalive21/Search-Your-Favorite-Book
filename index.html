<!DOCTYPE html>
<html lang="en">
<head>
      <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center text-dark my-5">Search Your Favorite Book</h2>
        <!-- Search book  -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search your favorite book" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()"  class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
    </div>
     <!-- Found Total Number Area -->
     <div class="text-center" id="found-number"></div>

    <!-- single book details -->
    <div id="book-details" class="my-5 w-50 mx-auto shadow-lg"></div>

      <!-- error message div -->
      <h1 id="error-message" class="bg-dark text-center text-danger"> Please Insert a valid key</h1>

    <!-- search book result  -->
    <div id="search-result" class="my-5 row row-cols-1 row-cols-md-2 g-4"></div>

       <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
